<head>

  <title>Test SMT</title>

<body>
  <script type="module">
    import init, { hash_data, CkbSmt, verify_proof } from '../pkg-web/sparse_merkle_tree_wasm.js';

    async function run() {
      await init();

      const smt = new CkbSmt();

      const k1 = hash_data("aaa");
      const v1 = hash_data("123aa");

      const k2 = hash_data("bbb");
      const v2 = hash_data("112bb");

      const k3 = hash_data("ccc");
      const v3 = hash_data("232cc");

      smt.update(k1, v1);

      smt.update(k2, v2);
      const root2 = smt.root();

      smt.update(k3, v3);
      const root3 = smt.root();

      let proof = smt.get_proof([k1, k3]);

      console.log(verify_proof(root2, proof, [[k1, v1], [k3, ""]]));
      console.log(verify_proof(root3, proof, [[k1, v1], [k3, v3]]));
    }

    run();
  </script>
</body>
